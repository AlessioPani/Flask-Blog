<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "{{ url_for('static', filename="blog.css") }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-bg-white">
        <div class="container navbar-container">
            <a class="navbar-brand" href="{{ url_for('homepage') }}">CodingWiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav ms-auto">
                  <a class="nav-item nav-link" href="{{ url_for('homepage') }}">Home</a>
                  <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
                  <a class="nav-item nav-link" href="#">Contacts</a>
                  {% if current_user.is_authenticated %}
                  <a class="nav-item nav-link" href="{{ url_for('post_create') }}">Create post</a>
                  <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                  {% else %}
                  <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                  {% endif %}
              </div>
          </div>

        </div>
    </nav>

    {% block content %}
    
    {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
